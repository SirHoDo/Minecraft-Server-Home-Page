<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyreBlox Server Banner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup" class="popup">Copied IP to clipboard</div>

    <div class="server" id="server-info">
        <img class="server-icon" src="img/server_icon.jpg" alt="Icon"> 
        <div class="server-info">
            <div class="server-name">FyreBlox</div>
            <div class="server-ip" data-ip="play.iungo.tech"></div>
            <div class="server-motd"></div>
        </div>
        <div class="server-status">
            <span class="online">0</span>/<span class="max-players">0</span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
